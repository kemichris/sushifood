<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script defer src="https://use.fontawesome.com/releases/v6.1.2/js/all.js" integrity="sha384-11X1bEJVFeFtn94r1jlvSC7tlJkV2VJctorjswdLzqOJ6ZvYBSZQkaQVXG0R4Flt" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <h2>S.</h2>
            <a href="index.html "><i class="icon fa-solid fa-house"></i></a><br>
            <br>
            <a href="menu.html"><img id="foodMenu" src="path.png" alt=""></a><br>
            <br>
            <i id="cart" class="icon fa-solid fa-cart-shopping"></i><br>
            <br>
            <i class="icon fa-solid fa-location-dot"></i><br>
            <br>
            <i class="icon fa-solid fa-arrow-right-from-bracket"></i>
        </div>

        <div class="cart">
            <h1>CART</h1>
            <div class="cartItem">
                <div class="item1">
                    <img class="cartImage" src="Smashed-Avo.png" alt="">
                    <div class="name">
                        <h4>Smashed Avo</h4>
                        <p class="price">$20</p>
                    </div>
                    <p class="item1p-a">-</p>
                    <p class="item1p-b">1</p>
                    <p class="item1p-c">+</p>
                    <img class="del1" src="del.png" alt="">
                </div>
                <div class="item2">
                    <img class="cartImage" src="Yin&Yong.png" alt="">
                    <div class="name">
                        <h4>Yin & Yang</h4>
                        <p class="price">$10</p>
                    </div>
                    <p class="item2p-a">-</p>
                    <p class="item2p-b">1</p>
                    <p class="item2p-c">+</p>
                    <img class="del2" src="del.png" alt="">
                </div>
                <div class="item3">
                    <img class="cartImage" src="pancake.png" alt="">
                    <div class="name">
                        <h4>Pancakes</h4>
                        <p class="price">$25</p>
                    </div>
                    <p class="item3p-a">-</p>
                    <p class="item3p-b">1</p>
                    <p class="item3p-c">+</p>
                    <img class="del3" src="del.png" alt="">
                </div>
                <div class="item4">
                    <img class="cartImage" src="Rectangle12.png" alt="">
                    <div class="name">
                        <h4>Rancheros (Tofu)</h4>
                        <p class="price">$25</p>
                    </div>
                    <p class="item4p-a">-</p>
                    <p class="item4p-b">1</p>
                    <p class="item4p-c">+</p>
                    <img class="del4" src="del.png" alt="">
                </div>
            </div>
        </div>

        <div class="confirmSection">
            <div class="confirm">
                <h3>Your Subtotal</h3>
                <p class="subtotal">Subtotal  $80.00</p>
                <button class="btn1">Confirm Order</button>
            </div>
            <div class="promo">
                <h3>Promo Code</h3>
            <input type="text" height="100" placeholder="enter promo code" id="code"><br>
                <button class="btn2">Apply</button>
            </div>

        </div>
    </div>

    <footer>
        Copyright &copy; 2022 Sushi Restaurant
    </footer>
    
</body>
</html>
